<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0}
        body{background:#333;}
        #mycanvas{margin:100px auto;display:block}
    </style>
</head>
<body>
    <canvas id="mycanvas" width="800" height="600"></canvas>
    <script>
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');

        ctx.rotate(Math.PI/180)
        var i=0;
        function circle(){
            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle='orange';
            ctx.arc(canvas.width/2,canvas.height/2,100,0,Math.PI*2);
            ctx.stroke();
            ctx.restore();
        }
        circle();
        setInterval(run,100)
        function run(){
            function drawCircle(){
                ctx.save();
                ctx.beginPath();
                ctx.strokeStyle='orange';
                ctx.lineWidth = 5;
                ctx.arc(canvas.width/2,canvas.height/2,100,-Math.PI/2,Math.PI/180*(i-90));
                ctx.stroke();
                ctx.restore();
            }
            drawCircle();
            if(i>360){
                ctx.clearRect(0,0,canvas.width,canvas.height);
                circle();
                i=0;
            }
            function drawFont(){
                ctx.clearRect(0,0,canvas.width,canvas.height);
                drawCircle();
                circle();
                ctx.save();
                ctx.beginPath();
                ctx.strokeStyle='#fff';
                ctx.beginPath();
                ctx.font ='40px 楷体';
                ctx.strokeText(Math.floor(i*100/360)+'%',canvas.width/2-25,canvas.height/2+10);
                ctx.restore();
            }
            drawFont()
            i++;
        };

    </script>
</body>
</html>
