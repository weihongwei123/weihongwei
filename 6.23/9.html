<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/js/axios/axios.min.js"></script>
</head>
<body>
    <button>get请求</button>
    <button>get请求-参数url</button>
    <button>get请求-参数obj</button>
    <button>post请求</button>
    <script>
        var btn = document.getElementsByTagName('button')
        btn[0].onclick= function(){
            axios.get('test.php').then(function(response){
                console.log(response);
            }).catch(function(error){
                console.log(error)
            })
        }
        btn[1].onclick = function(){
            axios.get('test1.php?num=2').then(function(response){
                console.log(response)
            }).catch(function(error){
                console.log(error);
            })
        }
        btn[2].onclick = function(){
            axios.get('test2.php',{params:{username:'xiaoge',age:25}}).then(function(response){
                console.log(response);
            }).catch(function(error){
                console.log(error);
            })
        }
        btn[3].onclick = function(){
            axios.post('test.php').then(function(response){
                console.log(response);
            }).catch(function(error){
                console.log(error);
            })
        }
    </script>
</body>
</html>
