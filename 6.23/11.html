<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/js/vue-2.3.3.js"></script>
    <style>
        ul{list-style:none;}
        ul li{float:left;padding:0px 10px;}
    </style>
</head>
<body>
    <div id="container">
        <my-component></my-component>
        <br>
        <my-component></my-component>
    </div>
    <script>
        Vue.component('my-component',{
            template:'<ul><li><a href="">首页</a></li><li><a href="">大陆</a></li><li><a href="">港台</a></li><li><a href="">欧美</a></li></ul>'
        })
        new Vue({
            el:'#container',
        })
    </script>
</body>
</html>
