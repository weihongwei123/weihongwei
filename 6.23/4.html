<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/css/animate.css/animate.css">
    <script src="../lib/js/vue-2.3.3.js"></script>
    <style>
        h1{width:200px;border:1px solid green}
        .box{width:100px;height:100px;background:greenyellow;display:inline-block;border-radius: 50%}
    </style>
</head>
<body>
<h1 class="animated bounceInDown">hello world</h1>
<h1 class="animated infinite bounceInLeft">heiehei</h1>
<span class="box animated infinite bounceInRight"></span>
<span class="box animated infinite bounceInUp"></span>
<span class="box animated infinite bounceOut"></span>
<span class="box animated infinite bounceOutDown"></span>
<span class="box animated infinite bounceOutRight"></span>
<span class="box animated infinite bounceOutLeft"></span>
<span class="box animated infinite bounceOutUp"></span>
</body>
</html>
