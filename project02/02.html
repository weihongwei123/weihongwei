<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding: 0;}	

		.clear{clear: both;}

		.wrap{list-style-type: none;border:2px solid red;}

		.wrap:after{
			display: block;
			clear: both;
			content: '';
		}

		.li{width: 300px;height: 300px;margin: 10px;background: #09c;float: left;}


		/*
			1. 
				.clear{clear: both;}


			2.  在父级容器设置  
				overflow: hidden;
		*/



	</style>
</head>
<body>
	<div class="wrap">
		<div class="li"></div>
		<div class="li"></div>
		<div class="li"></div>
		<div class="li"></div>
		<div class="li"></div>
		<div class="li"></div>
		<div class="li"></div>
		<div class="li"></div>
		<div class="li"></div>
		<div class="li"></div>
	</div>
</body>
</html>
