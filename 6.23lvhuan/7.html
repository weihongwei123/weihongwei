<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/css/animate.css/animate.css">
    <script src="../lib/js/vue-2.3.3.js"></script>
    <style>
        .box{width:100px;height:100px;background:pink;border-radius: 50%;}
    </style>
</head>
<body>
    <div id="container">
        <div class="box animated fadeInDown"></div>
        <h1 :class="style">hello world</h1>
    </div>
    <script>
        new Vue({
            el:'#container',
            data:{
                style:'animated fadeInUp'
            }
        })
    </script>
</body>
</html>
