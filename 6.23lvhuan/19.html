<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/js/vue-2.3.3.js"></script>
    <script src="../lib/js/vue-router/vue-router.min.js"></script>
    <style>
        *{margin:0px;padding:0px;}
        footer{width:100%;position:fixed;bottom:0px;}
        footer a{font-size:25px;padding:10px 20px;}
    </style>
</head>
<body>
    <div id="container">
        <router-view></router-view>
        <footer>
            <router-link to="/">首页</router-link>
            <router-link to="/guanyu">关于我们</router-link>
            <router-link to="/jiaru">加入我们</router-link>
            <router-link to="/dashang">打赏我们</router-link>
        </footer>
    </div>
    <script>
        new Vue({
            el:'#container',
            router:new VueRouter({
                routes:[
                    {path:'/',component:{template:'<h2>首页</h2>'}},
                    {path:'/guanyu',component:{template:'<h2>关于我们</h2>'}},
                    {path:'/jiaru',component:{template:'<h2>加入我们</h2>'}},
                    {path:'/dashang',component:{template:'<h2>打赏我们</h2>'}}
                ]
            })
        })
    </script>
</body>
</html>
