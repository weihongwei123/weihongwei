<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;list-style:none;}
        ul{width:600px;height:300px;background:#ccc;display:flex;border:1px solid green}
        li{width:20%;margin-left:10px;background:pink;border:1px solid red;}
        li:nth-child(1){-webkit-align-self: flex-start;}
        li:nth-child(2){align-self:flex-end;}
        li:nth-child(3){align-self:center;}
        li:nth-child(4){align-self:baseline}
        li:nth-child(5){align-self:stretch;}
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
