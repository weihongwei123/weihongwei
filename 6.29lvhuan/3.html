<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;text-decoration:none;list-style:none;}
        ul{display:flex;width:100%;height:50px;background:#333;position:fixed;bottom:0;}
        ul li{text-align: center;text-align:center;width:20%;line-height:50px;}
        a{color:#fff;font-size:20px;}
        ul li:nth-child(1){order:1}
        ul li:nth-child(2){order:2}
        ul li:nth-child(3){order:3}
        ul li:nth-child(4){order:4}
        ul li:nth-child(5){order:5}
    </style>
</head>
<body>
    <ul>
        <li><a href="">首页</a></li>
        <li><a href="">电器</a></li>
        <li><a href="">手机</a></li>
        <li><a href="">服饰</a></li>
        <li><a href="">食品</a></li>
    </ul>
</body>
</html>
