<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}	
	a{
		text-decoration: none;
	}
	ul{
		list-style: none;
		display: flex;
		position: fixed;
		bottom: 0;
		width: 100%;
		height: 50px;
		background: #333;
	}

	ul li{
		width: 25%;
		text-align: center;
	}

	ul li a{
		color: #FFF;
		font-size: 20px;
		line-height: 50px;
	}
	
	ul li:nth-child(1){
		order:1;	
	}

	ul li:nth-child(2){
		order:4;	
	}
	ul li:nth-child(3){
		order:3;	
	}
	ul li:nth-child(4){
		order:2;	
	}
</style>	
</head>
<body>
	<ul>
		<li><a href="">首页</a></li>
		<li><a href="">手机</a></li>
		<li><a href="">路由器</a></li>
		<li><a href="">电饭煲</a></li>
	</ul>	
</body>
</html>
