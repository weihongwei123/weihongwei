<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">

	*{
		margin: 0;
		padding: 0;
	}	

	ul{
		display: flex;
		list-style: none;
		width: 100%;
		height: 300px;
		border: 1px solid green;
		margin-top: 10px;
	}

	li{
		width: 25%;
		height:300px;
		margin: 0 10px;
		background: yellow;
	}

	ul:nth-child(1){
		/* 所有的 li 在最 左边显示 */
		justify-content:flex-start; 
	}


	ul:nth-child(2){
		/* 右 */
		justify-content:flex-end; 
	}
	
	ul:nth-child(3){
		justify-content:center;
	}
	ul:nth-child(3) li{
		width: 20%;
	}

</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>	
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>



</body>
</html>
