<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}	
		.box{
			display: flex;
			width: 100%;
			height: 200px;
			/*flex-wrap: wrap;*/
			border: 1px solid green;
			margin-top: 20px;
			background: #CCC;
		}

		.itme{
			width:100%;
			border:1px solid pink;
			background: yellow;
		}

		.box1{
			/* 从最上面开始 */
			align-items: flex-start;	
		}

		.box2{
			/* 从最上面开始 */
			align-items: flex-end;	
		}

		.box3{
			/* 从中间 */
			align-items: center;
		}

		.box3 .itme{
			height: 100px;
		}

	</style>
</head>
<body>
	<div class="box box1">
		<div class="itme">1</div>	
		<div class="itme">2</div>	
		<div class="itme">3</div>	
		<div class="itme">3</div>	
		<div class="itme">3</div>	
		<div class="itme">3</div>	
		<div class="itme">3</div>	
	</div>

	<div class="box box2">
		<div class="itme">1</div>	
		<div class="itme">2</div>	
		<div class="itme">3</div>	
	</div>

	<div class="box box3">
		<div class="itme">1</div>	
		<div class="itme">2</div>	
		<div class="itme">3</div>	
	</div>


</body>
</html>
