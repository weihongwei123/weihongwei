<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
	#box{width:400px;height:100px;border:1px solid green;}
</style>
</head>
<body>
<button onclick="request();">请求</button>	
<div id="box"></div>
<script type="text/javascript">

	// 同源策略   不能够跨域请求文件	
	function request(){
		var xhr = new XMLHttpRequest();
		xhr.open('post','http://127.0.0.1/H5_26/jsonp/1.php');
		xhr.send();
		xhr.onreadystatechange = function(){
			if(xhr.readyState==4 && xhr.status==200){
				var data = eval('('+xhr.responseText+')')
				// alert(data);
				var html = '<ol>'
				for(var i=0;i<data.length;i++){
					html += '<li>'+data[i].name+'-'+data[i].sex+'</li>'	
				}
				html += '</ol>'

				document.getElementById('box').innerHTML = html;

			}
		}

	}



</script>
</body>
</html>
