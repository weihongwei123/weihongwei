<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Documeotyt</title>
	<style type="text/css">	
		#box{width: 400px;height: 100px;border:1px solid green;}
	</style>
</head>
<body>
	<button onclick="request()">请求</button>
	<div id="box"></div>

	<script type="text/javascript">

		function getStr(data){
			document.getElementById('box').innerHTML = data;
		}
		
		function request(){
			// 创建 script 对象
			var script = document.createElement('script');	

			script.src = 'http://localhost/H5_26/jsonp/04.php?callback=getStr';

			document.body.appendChild(script);
		}	

	</script>	
</body>
</html>
