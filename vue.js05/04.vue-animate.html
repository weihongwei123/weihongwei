<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.box{width:100px;height: 100px;background: red;}
	</style>
	<link rel="stylesheet" type="text/css" href="node_modules/animate.css/animate.min.css">
</head>
<body>
	<div id="container">
		<div class="box animated swing"></div>

		<h1 :class="style">dd</h1>
	</div>
	<script src="../lib/vue.min.js"></script>	
	<script type="text/javascript">

		new Vue({
			// 控制绑定容器
			el: '#container',
			// 绑定的数据
			data:{
				show: true,
				style:"animated swing",
			}	
		});
	</script>
</body>
</html>
