<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;list-style:none;}
        ul{display:flex;width:100%;height:300px;border:1px solid green;}
        ul li{width:20%;background:red;margin-left:10px;}
        ul:nth-child(1){justify-content:flex-end;}
        ul:nth-child(2){justify-content:center;}
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>

        <li>4</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
