<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;list-style:none;}
        ul{display:flex;width:600px;height:100px;border:1px solid green;flex-wrap:wrap}
        ul li{width:25%;background:red;margin-left:10px;}
        ul:nth-child(1){align-content:flex-end;}
        ul:nth-child(2){align-content:flex-start;}
        ul:nth-child(3){align-content:center;}
        ul:nth-child(4){align-content:space-around}
        ul:nth-child(5){align-content:space-between}
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</body>
</html>
